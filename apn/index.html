<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>APN</title>
</head>

<body>
    <div>
        <a href="../index.html">
            <button>
                <i class="fas fa-home icone-home"></i>
            </button>
        </a>

        <h1>Automatos De Pilha Não Deterministicos</h1>

        <table>
            <tr>
                <td style="vertical-align: middle;text-align: center;">
                    <h1>APN</h1>
                </td>
                <td>
                    <div id="menu" class="topbar">
                        <input type="text" id="palavra" placeholder="Palavra">
                        <button onclick="testa_palavra()">testar palavra</button>
                        <button onclick="debuga_palavra()">debugar palavra</button>
                        Zoom:
                        <input type="range" id="zoom" min="30" max="200" step="10" value="100">
                        <div id="%"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="sidebar">
                        <label for="uploadInput">Importar APN</label>
                        <input type="file" id="uploadInput" accept=".json" style="display: none;">
                        <button id="download" onclick="exportar()">Baixar APN</button>
                        <button onclick="adiciona_estado(60,40)">Novo estado</button>
                        <button onclick="adiciona_transicao()">Nova transição</button>
                    </div>
                </td>
                <td class="campo">
                    <h2 id="resposta"></h2>

                    <div id="canvas" style="display: block;">
                        <canvas id="meuCanvas" width="800" height="400"></canvas>
                    </div>

                    <div id="debug" style="display: none;">
                        <canvas id="debugCanvas" class="dCanvas" width="800" height="400"></canvas><br>
                        <button onclick="anterior()">Anterior</button>
                        <button onclick="proximo()">Proximo</button>
                        <p>Instancias:</p>
                        <form id="evidencia"></form>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script src="apn.js"></script>
</body>

</html>
